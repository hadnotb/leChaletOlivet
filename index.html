        <meta name="description" content="Bienvenue au Chalet Olivet ! Un morceau d’histoire en plein cœur de la vallée de la Loire, au bord de la rivière. Découvrez ce chalet historique construit en 1862, présenté à l'exposition universelle de Paris de 1889. Profitez d'un séjour paisible dans ce chalet de 70m2 réparti sur 3 étages, avec un jardin aromatique, un accès direct à la rivière du Loiret, et des chambres confortables. Situé à Olivet, à proximité d'Orléans, vous pourrez explorer les environs, visiter des châteaux, déguster les spécialités régionales et profiter de la nature environnante. Réservez dès maintenant votre séjour au Chalet Olivet et vivez une expérience unique !">

            <!-- <section class="section histoire">
                <h2>Histoire</h2>
                <p>Le Chalet Olivet a été construit en 1862 par la délégation Suisse pour montrer les connaissances du pays
                    en travail de bois et menuiserie. Il a ensuite été présenté à l’exposition universelle de Paris de 1889,
                    aux côtés de la Tour Eiffel. Il est acheté par un riche marchand, démonté et remonté à Olivet dans le
                    Loiret. <br>
                    En 2007 ma mère reçoit d’une amie une carte postale datant du début du siècle de ce chalet, elle se met
                    en tête de le trouver dans la ville où nous habitions déjà et finit par le voir sur les bords du Loiret.
                    Coup du destin, il est en vente, à une période de crise boursière mondiale et où la confiance en les
                    banques n’est pas au beau fixe. Elle achète le chalet sur un coup de cœur pour en faire son atelier de
                    peinture et lieu de travail. <br>
                    15 ans plus tard, mon frère et moi décidons de racheter ce chalet pour pouvoir ouvrir un lieu atypique
                    dans la région et offrir à d’autres heureux la possibilité de vivre le mode de vie de notre enfance :
                    une vie au bord de la rivière, verte et apaisée. Après 8 mois de travaux nous ouvrons les portes de ce
                    chamant chalet au public au printemps 2023. </p>

            </section>
            <section class="section implantation">
                <img src="img/IMG_3971_Original-1-1024x768.jpg" alt="">
                <h2 class="title">Implantation</h2>
                <p>Ce Chalet de 70m2 est construit sur 3 étages, avec au rez de chaussée un salon, une cuisine et une salle
                    à manger, au premier étage la chambre principale et une salle de bain et au dernier étage une deuxième
                    chambre séparée. Le mobilier a été exclusivement chiné par nos soins dans les brocantes, foires et puces
                    de la région.</p>
            </section>
            <section class="section accessibilite">
                <img src="img/stephen-packwood-jRYPp32PPSo-unsplash.jpg" alt="">
                <h2 class="title">Accéssibilité</h2>
                <p>Le Chalet Olivet se situe à côté d’Orléans et est accessible en train depuis la Gare d’Austerlitz (1h),
                    puis par tram, bus ou taxi jusqu’à destination, ou directement en voiture (1h45).</p>
            </section>
            <section class="section chambre">
                <img src="img/pawel-czerwinski-MQQcZ-0Dg-k-unsplash.jpg" alt="">
